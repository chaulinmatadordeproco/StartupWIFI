<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento e Opções</title>
    <link rel="stylesheet" href="telafinal.css">
</head>
<body>
    <div class="container">
        <h1>Obrigado pela sua ajuda!</h1>
        <p>Agradecemos por entrar em contato e nos ajudar a melhorar nossos serviços.</p>

        <div class="buttons">
            <a href="#" class="button">Outra Reclamação</a>
            <button href="#" class="button home-icon">
                <svg class="home-icon-svg">
                    <use xlink:href="#home-icon"></use>
                </svg>
            </button>
        </div>
    </div>

    <svg style="display: none;">
        <symbol id="home-icon" viewBox="0 0 24 24">
            <path d="M24,8v16H0V8C0,6.9,0.9,6,2,6c1.1,0,2,0.9,2,2l0.4,2.4L12,20l9.6-7.6L22,8c1.1,0,2,0.9,2,2C24,7.1,24,8,24,8z" />
        </symbol>
    </svg>
</body>
</html>
