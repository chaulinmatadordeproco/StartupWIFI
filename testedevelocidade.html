<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão</title>
    <link rel="stylesheet" href="testedevelocidade.css">
</head>
<body>
    <div class="container">
        <h1>Faça um teste de conexão no link abaixo e tire um print do resultado</h1>
        <p class="atencao">**Na imagem deve aparecer o horário!**</p>
        <div class="upload-container">
            <input type="file" id="imagem" accept="image/*">
            <label for="imagem">Selecionar Imagem</label>
        </div>
        <a href="https://fast.com/pt/" target="_blank">Acesse o link para fazer o teste</a>
        <button id="enviar">Enviar Resultado</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
